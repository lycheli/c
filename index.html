const queryBg = urlparam.get("bgcolor");const decodedBg = decodeURIComponent(queryBg);

  const shareableUrl = `https://lyche.li/t/?note=${encodedNote}&bgcolor=${decodedBg}&color=${decodedColor}`;

<div class="hero small center">
<textarea id="nsp" style="height:90vh; width: 80vw; padding: 10px;" class="wbg b"></textarea>
 </div>
    <script src="https://atstem.github.io/just.css/just.js"></script>


<script> 
 const nsp = document.getElementById("nsp");

urlparam =  new URLSearchParams(window.location.search);
const queryNote = urlparam.get("note");
const decodedNote = decodeURIComponent(queryNote);
const queryBg = urlparam.get("bgcolor");
const decodedBg = decodeURIComponent(queryBg);
const queryColor = urlparam.get("color");
const decodedColor = decodeURIComponent(queryColor);

if (queryNote) {nsp.value = decodedNote;}
   
 if (queryBg) {
 elBg = document.querySelectorAll(".wbg");
 for (let ebn = 0; ebn < elBg.length; ebn++) {
  elBg[ebn].classList.remove("wbg"); 
  elBg[ebn].classList.add(decodedBg);  
  } }
  
 if (queryColor) {
 elText = document.querySelectorAll(".b");
 for (let etn = 0; etn < elText.length; etn++) {
  elText[etn].classList.remove("b"); 
  elText[etn].classList.add(decodedColor);  
  } 
   elOut = document.querySelectorAll(".bol");
 for (let eon = 0; eon < elOut.length; eon++) {
  elOut[eon].classList.remove("bol"); 
  elOut[eon].classList.add(decodedColor+"ol");  
  } }
  </script>
