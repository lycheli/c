<script> // Get the URL parameters
const urlParams = new URLSearchParams(window.location.search);

// Retrieve the text parameter
const text = urlParams.get('test');

// Function to create DOM elements based on text formatting
function createTextElements(formattedText) {
  const textElements = document.createElement('p');
textElements.classList ="w";
  formattedText.split('\n').forEach(line => {
    if (line.startsWith('# ')) {
      const header = document.createElement('h1');
      header.textContent = line.slice(2); // Remove the '# ' prefix
      textElements.appendChild(header);
    } else {
      const paragraph = document.createElement('p');
      paragraph.textContent = line;
      textElements.appendChild(paragraph);
    }
  });

  return textElements;
}

// Sanitize the text (optional but highly recommended)
// import DOMPurify from 'dompurify';
// const sanitizedText = DOMPurify.sanitize(text);

// Create DOM elements based on text formatting
const textElements = createTextElements(text); // Use sanitizedText if using DOMPurify

// Append the created elements to the body
document.body.appendChild(textElements);

</script>
